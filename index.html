<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Indolfo Catering</title>
    <link rel="shortcut icon" href="./img/indolfoIcono.ico"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://kit.fontawesome.com/d24b0fed15.js" crossorigin="anonymous"></script>
</head>

<body> 
            <header class= "sticky-top"> 
                <nav class="navbar slide navbar-expand-lg navbar-light colorHeader">
                    <div class="container-fluid">
                      <a class="navbar-brand" href="#"><img src="./img/indolfoLogo.png" alt="Logo" width="150"></a>
                      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                      </button>
                  <div class="collapse navbar-collapse" id="navbarNav">
                    
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 align-item-center justify-content-end w-100">
                      <li class="nav-item">
                      <!--Boton Carrito-->
                        <button id="cartButton" class="boton-menu" ><i class="bi bi-cart"></i></button>
                      <!--Contenedor Carrito-->
                    <div id="cartContainer" class="cart-container">
                        <div class="cart-header">
                        <button id="closeCartButton" class="boton-menu"><i class="bi bi-x-circle"></i></button>
                        <h3 class="headerCarrito">Carrito de Compras</h3>
                        </div>
                        <div id="contenedor-carrito" class="cart-items"></div>
                        <div class="cart-footer">
                        <p>Total: $<span id="total">0</span></p>
                        <div class="d-flex justify-content-center"> 
                            <button class="producto-agregar" id="vaciarCarritoButton">Vaciar Carrito</button>
                            <button class="producto-agregar" id="comprarButton">Comprar</button>
                        </div>
                        </div>
                    </div>
                      
                      </li>
                    </ul>
                  </div>
                </div>
              </nav>
    </header>
    <main>
        <!-- Carrousel de Imagenes-->
        <div id="carouselExampleIndicators" class="carousel slide">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="./img/atun rojo.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="./img/Bocaditos.jpeg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="./img/Cooking.jpg" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
          <!-- Body de E-Commerce-->
          <section id="contenedor-productos">
           <!-- Completa JS-->
        </section>
    </main>
    <footer class="row colorHeader paddingTB">
            <div class="row justify-content-between">
                <div class="col centrar" class="divContactoF">
                    <a href="https://walink.co/0d29a4" target="_blank"><h3><i class="fa-brands fa-whatsapp"></i></h3></a>
                </div>
                <div class="col centrar" class="divContactoF">
                    <a href="mailto:jimenaarbeloa@gmail.com" target="_blank"><h3><i class="fa-regular fa-envelope"></i></h3></a>
                </div>
                <div class="col centrar" class="divContactoF">
                    <a href="https://www.instagram.com/indolfo_catering/" target="_blank"><h3><i class="fa-brands fa-instagram"></i></h3></a></i>
                </div>
            </div>
        </footer>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
